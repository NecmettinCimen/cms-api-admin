<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0" style="display:flex">
          <h3 class="mb-0" style="flex:10;align-self:center">Contents</h3>
          <button type="button" class="btn btn-primary" style="flex:1" (click)="save()">Save</button>
        </div>
        <div class="form-group col-12">
          <label class="form-control-label" for="Title">Title</label>
          <input type="text" id="Title" name="Title" class="form-control form-control-alternative" required
            [(ngModel)]="model.Title">
        </div>
        <div class="form-group col-12">
          <label class="form-control-label" for="Category">Category</label>
          <input type="text" id="Category" name="Category" class="form-control form-control-alternative" required
            [(ngModel)]="model.Category">
        </div>
        <div class="form-group col-12">
          <label class="form-control-label" for="Description">Description</label>
          <angular-editor [(ngModel)]="model.Description"></angular-editor>
        </div>
      </div>
    </div>
  </div>
</div>
